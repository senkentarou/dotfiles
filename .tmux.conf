
# Fundamental Setting
set -g default-shell '/bin/zsh'
set -g default-command '/bin/zsh'
set -g default-terminal 'screen-256color'
set -g terminal-overrides 'xterm:colors=256'

set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off
set -g set-titles on
set -g set-titles-string "[tmux] #T @ #H"

# Colors
set -g status-bg 'black'
set -g status-fg 'colour135'
set -g status-attr 'default'
setw -g window-status-bg 'default'
setw -g window-status-fg 'brightyellow'
setw -g window-status-current-bg 'default'
setw -g window-status-current-fg 'brightred'
set -g pane-border-status 'bottom'
set -g pane-border-format " #{pane_index}: '#{pane_current_command}' (#{pane_current_path}) "
set -g pane-border-fg 'white'
set -g pane-border-bg 'black'
set -g pane-active-border-fg 'brightcyan'
set -g pane-active-border-bg 'black'
set -g message-bg 'white'
set -g message-fg 'brightred'
set -g display-panes-active-colour 'blue'
set -g display-panes-colour 'brightred'
setw -g clock-mode-colour 'green'

# Status Bar
set -g status-position top
set -g status-left-length 90
set -g status-right-length 90
set -g status-left "tmux: [#P] #[fg=white]    #[default]"
set -g status-right "[%Y-%m-%d(%a) %H:%M:%S]"
set -g status-interval 1

# Key Binds
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Window Creates
bind c new-window -c "#{pane_current_path}"

# Pane Creates
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Moving Between Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -n C-o run "tmux select-pane -l || tmux select-pane -t :.+"

bind r source-file ~/.tmux.conf \; display "[tmux] ~/.tmux.conf reloaded!"
bind C-r source-file ~/.tmux.conf \; display "[tmux] ~/.tmux.conf reloaded!"

bind e setw synchronize-panes on
bind E setw synchronize-panes off

setw -g mode-keys vi
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi V send -X select-line
bind -Tcopy-mode-vi C-v send -X rectangle-toggle
bind -Tcopy-mode-vi y send -X copy-selection
bind -Tcopy-mode-vi Y send -X copy-line
bind-key C-p paste-buffer
